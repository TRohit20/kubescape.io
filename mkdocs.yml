site_name: Kubescape
site_url: https://kubescape.io/
repo_url: https://github.com/kubescape/kubescape
theme:
  name: material
  logo: assets/kubescape-lockup.svg
  font:
    text: Fira Sans
    code: Fira Mono
  features:
    - navigation.sections
    - navigation.tabs    
    - navigation.footer  
    - navigation.tracking  
    - navigation.expand
    - navigation.indexes    
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides
plugins:
  - blog:
      archive_url_format: "archive/{date}"
      archive_url_date_format: yyyy/MM
      categories_url_format: "category/{slug}"
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags 
      abstract_chars_count: -1
      abstract_delimiter: ""
extra:
  social:
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/@kubescape
    - icon: fontawesome/brands/github 
      link: https://github.com/kubescape/kubescape
  analytics:
    provider: google
    property: G-BS68QKB4RT
extra_css:
  - stylesheets/extra.css
copyright:
  Copyright &copy; 2021 - 2023 <a href="https://kubescape.devstats.cncf.io/d/66/developer-activity-counts-by-companies?orgId=1">The Kubescape Authors</a>
nav:
    - Home: 'index.md'
    - Docs:
        - 'Documentation overview': 'docs/index.md'
        - 'Getting Started': 'docs/getting-started.md'
    - Project: 
        - 'About the Kubescape project': 'project/about.md'
        - 'License': 'project/license.md'
        - 'Community': 'project/community.md'
        - 'Contributing': 'https://github.com/kubescape/kubescape/blob/master/CONTRIBUTING.md'
    - Blog: 
      - 'blog/index.md'
    - GitHub: 'https://github.com/kubescape/kubescape'

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences    
  
plugins:
  - glightbox
